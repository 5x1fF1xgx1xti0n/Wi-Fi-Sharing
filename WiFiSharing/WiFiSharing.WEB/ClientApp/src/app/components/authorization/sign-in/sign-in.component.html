<p class="home" routerLink="/home">
    <img class="logo" src="assets/images/logo-01_orange-01.png">
    Wi-Fi Sharing Alpha
</p>
<form #signinForm="ngForm" class="form center shadow">    
    <div class="form-group">
        <span class="form-label">Email: </span>
        <input class="input form-input" required [(ngModel)]="credentials.email" name="email">
    </div>
    <div class="form-group">
        <span class="form-label">Password: </span>
        <input class="input form-input" required type="password" [(ngModel)]="credentials.password" name="password">
    </div>
    <button class="btn-outline sign-in-btn" (click)="signin()">Sign in</button>
    <p class="form-group">
        <span class="sign-up-text">You don't have an account yet?</span> 
        <span class="sign-up-link" routerLink="/sign-up"> Create one!</span>
    </p>
    <p class="form-group">
        <span class="sign-up-text">Forgot your password?</span> 
        <span class="sign-up-link"> Reset.</span>
    </p>
</form>
