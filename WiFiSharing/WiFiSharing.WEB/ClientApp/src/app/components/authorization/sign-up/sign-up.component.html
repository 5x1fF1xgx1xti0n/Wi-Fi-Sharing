<p class="home" routerLink="/home">
    <img class="logo" src="assets/images/logo-01_orange-01.png">
    Wi-Fi Sharing Alpha
</p>
<form class="form center shadow">
    <div class="form-group">
        <span class="form-label">Email: </span>
        <input class="input form-input" type="text">
    </div>
    <div class="form-group">
        <span class="form-label">Name: </span>
        <input class="input form-input" type="text">
    </div>
    <div class="form-group">
        <span class="form-label">Phone: </span>
        <input class="input form-input" type="phone" mask="000-000-00-00">
    </div>
    <div class="form-group">
        <span class="form-label">Passport code: </span>
        <input class="input form-input" type="text" mask="SS00000000">
    </div>
    <div class="form-group">
        <span class="form-label">Password: </span>
        <input class="input form-input" type="password">
    </div>
    <div class="form-group">
        <span class="form-label">Repeat password: </span>
        <input class="input form-input" type="password">
    </div>
    <button class="btn-outline sign-up-btn">Sign up</button>    
    <p class="form-group">
        <span class="sign-up-text">Already have an account?</span> 
        <span class="sign-up-link" routerLink="/sign-in">Sign in!</span>
    </p>
</form>
